<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Category</h1>
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="id">ID:</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" readonly>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/categories}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
